<!DOCTYPE html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    var size = 20;
 
    window.addEventListener('wheel', function(event)
    {
     if (event.deltaY < 0)
    {
        size+=5;
        if(size>200){
            size=200;
        }
    }
    else if (event.deltaY > 0)
    {
        size-=5;
        if(size<20){
            size = 20;
        }
    }

    $("#Size").html("Size: "+size);
    });    

    $(".canvas").click(function(){
        var e = window.event;
        e.preventDefault();
        x = e.clientX-size/2;
        y = e.clientY-size/2; 
        var params = "style='top: "+y+"px; left: "+x+"px; position: absolute;'";
        var fish_properties = "<img src='assets/pictures/fish.png' height="+size+"px width="+size+"px "+params+">";
        var fish = $(fish_properties);
        $(this).append(fish);
    })

    $("#slider").sliderchag(function(){
        $("#Rotation").html("Rotation: "+$(this).val());
    })

    
})

</script>

<style>
    .canvas{
        height: 100vh;
        width: 100vw;
    }

    html{
        overflow: hidden;
    }

    

 

</style>
<html>
    <body>
        <span id="Size">Size: 20</span><br>
        <span id="Rotation">Rotation: 180</span>
        <input type="range" min="0" max="359" value="180" id="slider">
        <div class="canvas">
            
        </div>
    </body>
</html>
